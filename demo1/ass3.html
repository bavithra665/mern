<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM MANIPULATION</title>
    <style>
      body {
        font-family: Arial;
        background: white;
        padding: 30px;
      }

      h2 {
        text-align: center;
      }

      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      button {
        padding: 10px 15px;
        margin: 5px 0;
        cursor: pointer;
        border: none;
        background: #4a90e2;
        color: white;
        border-radius: 5px;
      }

      #box {
        width: 100%;
        height: 80px;
        background: #ddd;
        border-radius: 5px;
        margin-top: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
      }

      ul {
        padding-left: 20px;
      }
    </style>

</head>
<body>
    <div class="container">
      <h2>DOM Manipulation Practice UI</h2>

      <p id="text">This is a sample text.</p>
      <button onclick="changeText()">Change Text</button>

      <button onclick="changeColor()">Change Background Color of Box</button>

      <div id="box">I am a Box</div>

      <button onclick="hideBox()">Hide Box</button>
      <button onclick="showBox()">Show Box</button>

      <div>
        <input type="text" id="itemInput" placeholder="Enter item..." />
        <button onclick="addItem()">Add Item</button>
      </div>

      <ul id="list"></ul>
    </div>
    <script>
  function changeText() {
    document.getElementById("text").innerText = "Text has been changed!";
  }

  function hideBox() {
    document.getElementById("box").style.display = "none";
  }
  
  function showBox() {
    document.getElementById("box").style.display = "flex";
  }
  function changeColor() {
    document.getElementById("box").style.backgroundColor =
      "#" + Math.floor(Math.random() * 16777215).toString(16);
  }
  function addItem() {
    let value = document.getElementById("itemInput").value;

    if (value.trim() === "") return;

    let li = document.createElement("li");
    li.textContent = value;

    document.getElementById("list").appendChild(li);

    document.getElementById("itemInput").value = "";
  }
</script>
</body>
</html>
