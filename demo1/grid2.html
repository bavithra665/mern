<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-rows: auto 1fr auto;
            grid-template-areas: 
                "head head head"
                "navbar mainContent Aside"
                "Footer Footer Footer";
        }

        header {
            grid-area: head;
            background-color: black;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            grid-area: navbar;
            background-color: green;
            color: yellow;
            border: 1px solid;
            padding: 10px;
        }

        main {
            grid-area: mainContent;
            background-color: white; 
            color: red;
            border: 1px solid;
            padding: 10px;
        }

        aside {
            grid-area: Aside;
            background-color: blue;
            color: aqua;
            border: 1px solid;
            padding: 10px;
        }

        footer {
            grid-area: Footer;
            background-color: black;
            color: white;
            padding: 10px;
            text-align: center;
        }

       
        .gridContainer {
            margin-top: 10px;
            display: grid;
            grid-template-columns: 120px; 
            grid-template-rows: repeat(6, 80px);
            gap: 10px;
            justify-content: start; 
        }

        .item {
            background-color: yellow; 
            border: 2px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 25px;
            color: red;
        }
    </style>

</head>

<body>
    <header>Header</header>
    <nav>Navbar</nav>

    <main>
        Main Content

        <div class="gridContainer">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
        </div>
    </main>

    <aside>Aside</aside>
    <footer>Footer</footer>
</body>

</html>
