<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: black;
            color: white;
            height: 100vh;
            padding: 20px;
        }

        .btn {
            background: white;
            padding:16px;
            color: black;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            font-size: 40px;
            margin-bottom: 20px;
        }

        .line {
            width: 100%;
            height: 3px;
            background: white;
            margin-top: 100px;
            position: relative;
        }

        .box {
            width: 70px;
            height: 70px;
            background: white;
            color: black;
            font-size: 40px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            left: 50%;
            top: -35px;
            transform: translateX(-50%);
        }

        .bottom {
            display: flex;
            justify-content: space-between;
            margin-top: 80px;
            padding: 0 50px;
        }

        .left {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            width: 140px;
            height: 60px;
            font-size: 28px;
            text-align: center;
            background: black;
            border: 3px solid white;
            color: white;
        }

        .right {
            font-size: 20px;
            line-height: 30px;
        }
    </style>

</head>
<body>
    <h1>Guess My Number!</h1>

    <div class="line">
        <div class="box">?</div>
    </div>

    <div class="bottom">

        <div class="left">
            <input type="number">
            <button class="btn">Check!</button>
        </div>

        <div class="right">
            Start guessing... <br><br>
            Score: 0 <br>
            Highscore: 0
        </div>

    </div>

</body>
</html>
