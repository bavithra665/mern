<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors Demo</title>

    <!-- Linking external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS Selector</h1>

    <div id="main-box">
        This is styled using <b>ID selector</b>.
    </div>

    <p class="highlight">
        This is styled using <b>Class selector</b>.
    </p>
    <p>
        This is a normal paragraph (only universal selector applied).
    </p>
    <h2>My List</h2>

    <ul>
        <li>First Item</li>
        <li class="second-item">Second Item</li>
        <li>Third Item</li>
        <li>Fourth Item</li>
    </ul>
</body>
</html>
